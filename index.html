
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Château - Fine Dining Experience</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="chat-wrapper">
            <div class="chat-header">
                <svg class="header-icon" viewBox="0 0 24 24">
                    <path d="M6 13.87A4 4 0 0 1 7.41 6a5.11 5.11 0 0 1 1.05-1.54 5 5 0 0 1 7.08 0A5.11 5.11 0 0 1 16.59 6 4 4 0 0 1 18 13.87V21H6Z"/>
                    <line x1="6" y1="17" x2="18" y2="17"/>
                    <path d="M10 3v3M14 3v3"/>
                </svg>
                <div class="header-content">
                    <h1>Le Château</h1>
                    <p>Fine Dining Experience</p>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-bubble">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>

            <div class="chat-input-container">
                <form class="chat-input-wrapper" id="chatForm">
                    <input
                        type="text"
                        class="chat-input"
                        id="chatInput"
                        placeholder="Enter your selection..."
                        autocomplete="off"
                    >
                    <button type="submit" class="send-button" id="sendButton">
                        <svg class="send-icon" viewBox="0 0 24 24">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                        Send
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
